<head>
  <title>meteor_trombi</title>
</head>

<body>

  <div class="container bootcards-container" id="main">
    <div class="row">
      <h1>Élèves de HETIC WEB2 P2018</h1>
      {{> contact_list}}
      <div class="col-sm-7 bootcards-cards hidden-xs" id="listDetails"> 
       <div id="contactCard">
         {{> contact_details}}
         {{> notes}}
         {{> notes_data}}
        </div>
      </div>
    </div>
  </div>

  {{> modal}}
  {{> modal_edit}}

</body>


<template name="eleves">
  <input type="text" id="text">
  <button id="addValue"></button>
  <ul>
    {{#each list_eleve}}
      <li>{{value}}</li>
    {{/each}}
  </ul>
</template>

<template name="modal_note">  
  <div class="modal fade" id="addNoteModal" tabindex="-1" role="dialog" aria-labelledby="addNoteModal" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <form class="form-horizontal" method="POST" action="/contacts/" data-pjax="#main">
        <div class="modal-header">

            <div class="btn-group pull-left">
              <button class="btn btn-danger" data-dismiss="modal">
                Annuler
              </button>
            </div>
          
            <div class="btn-group pull-right">
              <button class="btn btn-success" data-dismiss="modal">
                Enregistrer
              </button>
            </div>
          <h4 class="modal-title">
              Ajouter une note
          </h4>   
        </div>
        <div class="modal-body">
            <input type="hidden" name="companyId" value="">
            <input type="hidden" name="_method" value="put">
            <div class="form-group">
              <label class="col-xs-4 control-label">Note</label>
              <div class="col-xs-8">
                <input type="text" name="note" class="form-control" placeholder="Note sur 20" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Matière</label>
              <div class="col-xs-8">
                <input type="text" name="matiere" class="form-control" placeholder="Matière" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Date</label>
              <div class="col-xs-8">
                <input type="text" name="date" class="form-control" placeholder="Date" value="">
              </div>
            </div>  
            <div class="form-group">
              <label class="col-xs-4 control-label">Trimestre</label>
              <div class="col-xs-8">
                <input type="checkbox" name="trim_one" value=""> 1er trimestre
              </div><div class="col-xs-8">
                <input type="checkbox" name="trim_two" value=""> 2e trimestre
              </div><div class="col-xs-8">
                <input type="checkbox" name="trim_three" value="" style="margin-left:199px;"> 3e trimestre
              </div>
            </div>                
        </div>
      </form>
    </div>
  </div>
</template>

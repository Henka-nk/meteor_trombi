<template name="modal_edit">
  <div class="modal fade " id="editStudentModal" tabindex="-1" role="dialog" aria-labelledby="edittudentModal"
       aria-hidden="true" style="display:none;">
    <div class="modal-dialog">
      <form class="form-horizontal">
        <div class="modal-header">

          <div class="btn-group pull-left">
            <button class="btn btn-danger" data-dismiss="modal">
              Annuler
            </button>
          </div>

          <div class="btn-group pull-right">
            <button class="btn btn-success" data-dismiss="modal" id="updateEleve">
              Enregistrer
            </button>
          </div>
          <h4 class="modal-title">
            Éditer la fiche élève
          </h4>
        </div>
        <div class="modal-body">
          <input type="hidden" name="companyId" value="">
          <input type="hidden" name="_method" value="put">
          <div class="form-group">
            <label class="col-xs-4 control-label">Prénom</label>
            <div class="col-xs-8">
              <input type="text" name="firstName" class="form-control" id="prenom" placeholder="Prénom"
                     value="{{editEleve.prenom}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-4 control-label">Nom</label>
            <div class="col-xs-8">
              <input type="text" name="lastName" class="form-control" id="nom" placeholder="Nom"
                     value="{{editEleve.nom}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-4 control-label">Classe</label>
            <div class="col-xs-8">
              <input type="text" name="classe" class="form-control" id="classe" placeholder="Classe"
                     value="{{editEleve.classe}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-4 control-label">Groupe</label>
            <div class="col-xs-8">
              <input type="text" name="groupe" class="form-control" id="groupe" placeholder="Groupe"
                     value="{{editEleve.groupe}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-4 control-label">Adresse mail</label>
            <div class="col-xs-8">
              <input type="email" name="mail" class="form-control" id="mail" placeholder="Adresse mail"
                     value="{{editEleve.mail}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-4 control-label">Age</label>
            <div class="col-xs-8">
              <input type="text" name="age" class="form-control" id="age" placeholder="Age"
                     value="{{editEleve.age}} ans">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-4 control-label">Spécialité</label>
            <div class="col-xs-8">
              <input type="text" name="specialite" class="form-control" id="specialite" placeholder="Spécialité"
                     value="{{editEleve.specialite}}">
            </div>
          </div>

        </div>
      </form>

      <div class="modal-footer">
        <button type="button" id="suppStudent" class="btn btn-danger btn-block" data-dismiss="modal"
                onclick="bootcards.confirmDelete('contact'); return false;">
          Supprimer l'élève
        </button>
      </div>
    </div>
  </div>
</template>

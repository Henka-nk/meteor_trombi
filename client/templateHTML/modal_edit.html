<template name="modal_edit"> 
	<div class="modal fade " id="editStudentModal" tabindex="-1" role="dialog" aria-labelledby="edittudentModal" aria-hidden="true" style="display:none;">
			<div class="modal-dialog">
	<form class="form-horizontal" method="POST" action="/contacts/VBMJHwcLX3Vx" data-pjax="#main">
	<div class="modal-header">

			<div class="btn-group pull-left">
				<button class="btn btn-danger" data-dismiss="modal">
					Annuler
				</button>
			</div>
		
			<div class="btn-group pull-right">
				<button class="btn btn-success" data-dismiss="modal">
					Enregistrer
				</button>
			</div>
		<h4 class="modal-title">
				Éditer la fiche élève
		</h4>		
	</div>
	<div class="modal-body">
			<input type="hidden" name="companyId" value="">
			<input type="hidden" name="_method" value="put">
			<div class="form-group">
				<label class="col-xs-4 control-label">Prénom</label>
				<div class="col-xs-8">
					<input type="text" name="firstName" class="form-control" placeholder="Prénom" value="Véronique">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">Nom</label>
				<div class="col-xs-8">
					<input type="text" name="lastName" class="form-control" placeholder="Nom" value="CHOQUET">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">Classe</label>
				<div class="col-xs-8">
					<input type="text" name="classe" class="form-control" placeholder="Classe" value="WEB2">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">Groupe</label>
				<div class="col-xs-8">
					<input type="text" name="groupe" class="form-control" placeholder="Groupe" value="G2">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">Adresse mail</label>
				<div class="col-xs-8">
					<input type="email" name="mail" class="form-control" placeholder="Adresse mail" value="veronique.choquet@hetic.net">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">Age</label>
				<div class="col-xs-8">
					<input type="text" name="age" class="form-control" placeholder="Age" value="23 ans">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">Spécialité</label>
				<div class="col-xs-8">
					<input type="text" name="specialite" class="form-control" placeholder="Spécialité" value="UX Desinger">
				</div>
			</div>
						
	</div>
	</form>

	<div class="modal-footer">
		<button type="button" class="btn btn-danger btn-block" onclick="bootcards.confirmDelete('contact'); return false;">
			Supprimer l'élève
		</button>		
	</div>
		</div>
	</div>
</template>

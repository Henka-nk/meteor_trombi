<template name="add_eleve">
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
    <div class="modal-dialog">
      <form class="form-horizontal" method="POST" action="/contacts/" data-pjax="#main">
        <div class="modal-header">

            <div class="btn-group pull-left">
              <button class="btn btn-danger" data-dismiss="modal">
                Annuler
              </button>
            </div>
          
            <div class="btn-group pull-right">
              <button class="btn btn-success" data-dismiss="modal">
                Enregistrer
              </button>
            </div>
          <h4 class="modal-title">
              Ajouter un élève
          </h4>   
        </div>
        <div class="modal-body">
            <input type="hidden" name="companyId" value="">
            <input type="hidden" name="_method" value="put">
            <div class="form-group">
              <label class="col-xs-4 control-label">Prénom</label>
              <div class="col-xs-8">
                <input type="text" name="prenom" class="form-control" placeholder="Prénom" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Nom</label>
              <div class="col-xs-8">
                <input type="text" name="nom" class="form-control" placeholder="Nom" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Classe</label>
              <div class="col-xs-8">
                <input type="text" name="classe" class="form-control" placeholder="Classe" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Groupe</label>
              <div class="col-xs-8">
                <input type="text" name="groupe" class="form-control" placeholder="Groupe" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Adresse mail</label>
              <div class="col-xs-8">
                <input type="email" name="mail" class="form-control" placeholder="Adresse mail" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Age</label>
              <div class="col-xs-8">
                <input type="text" name="age" class="form-control" placeholder="Age" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Spécialité</label>
              <div class="col-xs-8">
                <input type="text" name="specialite" class="form-control" placeholder="Spécialité" value="">
              </div>
            </div>
                  
        </div>
      </form>
    </div>
  </div>
</template>

<template name="modal">
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true" style="display:none;">
    <div class="modal-dialog">
      <form class="form-horizontal" method="POST" action="/contacts/" data-pjax="#main">
        <div class="modal-header">

            <div class="btn-group pull-left">
              <button class="btn btn-danger" data-dismiss="modal">
                Annuler
              </button>
            </div>
          
            <div class="btn-group pull-right">
              <button class="btn btn-success" data-dismiss="modal" id="enregister">
                Enregistrer
              </button>
            </div>
          <h4 class="modal-title">
              Ajouter un élève
          </h4>   
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label class="col-xs-4 control-label">Prénom</label>
              <div class="col-xs-8">
                <input type="text" name="prenom" class="form-control" placeholder="Prénom" value="" id="prenom">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Nom</label>
              <div class="col-xs-8">
                <input type="text" name="nom" class="form-control" placeholder="Nom" value="" id="nom">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Classe</label>
              <div class="col-xs-8">
                <input type="text" name="classe" class="form-control" placeholder="Classe" value="" id="classe">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Groupe</label>
              <div class="col-xs-8">
                <input type="text" name="groupe" class="form-control" placeholder="Groupe" value="" id="groupe">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Adresse mail</label>
              <div class="col-xs-8">
                <input type="email" name="mail" class="form-control" placeholder="Adresse mail" value="" id="mail">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Age</label>
              <div class="col-xs-8">
                <input type="text" name="age" class="form-control" placeholder="Age" value="" id="age">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Spécialité</label>
              <div class="col-xs-8">
                <input type="text" name="specialite" class="form-control" placeholder="Spécialité" value="" id="specialite">
              </div>
            </div>
                  
        </div>
      </form>
    </div>
  </div>
</template>
